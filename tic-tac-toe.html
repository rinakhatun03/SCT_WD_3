<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-selection">
            <button id="play-friend" class="btn">Play with a Friend</button>
            <button id="play-computer" class="btn">Play vs Computer</button>
        </div>
        <div id="game-board" class="board hidden">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="game-info" class="info">
            <p id="status-text">Choose a mode to start!</p>
            <button id="restart-btn" class="btn hidden">Restart Game</button>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
